<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>janusmetaverse</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>
    <div>Content goes here!</div>

    <FireBoxRoom>
        <Assets>
            <!---
            # Global Env Probe https://vesta.janusvr.com/guide/global-environment-probe
            <AssetImage id="skybox_radiance" src="radiance.dds" tex_clamp="false" tex_linear="true" />
            <AssetImage id="skybox_irradiance" src="irradiance64.dds" tex_clamp="false" tex_linear="true" />
            <AssetImage id="sky_down" src="sky_down.jpg" tex_clamp="true" />
            <AssetImage id="sky_right" src="sky_right.jpg" tex_clamp="true" />
            <AssetImage id="sky_front" src="sky_front.jpg" tex_clamp="true" />
            <AssetImage id="sky_back" src="sky_back.jpg" tex_clamp="true" />
            <AssetImage id="sky_up" src="sky_up.jpg" tex_clamp="true" />
            <AssetImage id="sky_left" src="sky_left.jpg" tex_clamp="true" />
            -->

                <AssetShader id="tv_static" vertex_src="shaders/vertex.txt" />
                <AssetObject id="screen" src="screen.obj" />
                <AssetVideo id="video" src="video.mp4" auto_play="true" loop="true" />
                <AssetObject id="boombox" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BoomBox/glTF/BoomBox.gltf" />
                <AssetObject id="baramundifish" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/BarramundiFish/glTF/BarramundiFish.gltf" />
                <AssetObject id="metalroughnesspheres" src="https://github.com/KhronosGroup/glTF-Sample-Models/raw/master/2.0/MetalRoughSpheres/glTF/MetalRoughSpheres.gltf" />
                <AssetScript src="js/world.js" />
                <AssetSound id="track01" src="sounds/backgroundsound01.ogg" auto_play="true" />
                <AssetWebSurface id="video1" auto_play="true" height="1080" src="https://www.youtube.com/embed/X6dJEAs0-Gk?autoplay=1" width="1920" />
</Assets>
        <!--room: server="presence.janusvr.com" port="5567"-->
        <Room use_local_asset="room3" party_mode="false" teleport_min_dist="7" teleport_max_dist="25" shadows="true">
            
            <Object id="cube" collision_id="cube" js_id="stopcube" onclick="LightOff()" interp_time="0.2" pos="3 1 3" col="#ff0000" rotate_axis="0 1 0" rotate_deg_per_sec="10" shadows="true"/>
            <Object id="cube" collision_id="cube" js_id="playcube" onclick="LightOn()" interp_time="0.2" pos="3 1 1.5" col="#00ff00" rotate_axis="1 0 0" rotate_deg_per_sec="-10" />
            <Object id="plane" lighting="false" interp_time="0.2" pos="0 2 4" xdir="-1 1 0" ydir="0 -1 0" zdir="0 1 1" scale="10 7 4" lighting="true" cull_face="none" websurface_id="video1" />
            <Object id="boombox" lighting="true" interp_time="0.2" pos="1 1 0" scale="50 50 50" rotate_axis="0 1 0" rotate_deg_per_sec="2" />
            <Object id="baramundifish" interp_time="0.2" pos="1 1 -2" lighting="true" />
            <Object id="metalroughnesspheres" interp_time="0.2" pos="-1 1 2" scale="30 30 30" lighting="true" />
            <Object id="screen" js_id="0" pos="0 -1 8" scale="10 8 1" lighting="false" video_id="video" />
            <Object id="sphere" collision_id="sphere" js_id="tvsphere" onclick="StartSphere()" interp_time="0.2" pos="3 5 3" col="#ff0000" rotate_axis="0 1 0" rotate_deg_per_sec="10" scale="2 2 2" shadows="false" shader_id="tv_static" />

            <Sound id="track01" js_id="backgroundsound01" pos="0 0 0" rect="-100 100 100 100" loop="true" />
            <Text js_id="0" pos="-2 2 2" pivot="1 1 1" xdir="-1 0 0" zdir="0 0 -1" rotate_axis="0 1 0" rotate_deg_per_sec="20" scale="4 4 4">under construction</Text>
            <Link interp_time="1.0" pos="0 0 -3" xdir="-1 0 0" zdir="0 0 -1" scale="1.8 3.2 1" url="http://www.darbdude.world" title="Home" auto_load="false" mirror="false" rotate_axis="0 1 0" rotate_deg_per_sec="50" />
            <Light js_id="OmniLight01" interp_time="0.2" pos="2 3 1" xdir="0 0 0" ydir="0 0 0" zdir="0 -1 0" col="#ffe5bf" light_intensity="75" light_cone_angle="45" light_cone_exponent="60" light_range="22" light_shadow="true"/>
            <Light js_id="OmniLight02" interp_time="0.2" pos="-2 3 1" xdir="0 0 0" ydir="0 0 0" zdir="0 -1 0" col="#ffe5bf" light_intensity="5" light_cone_angle="45" light_cone_exponent="60" light_range="22" light_shadow="true"/>
            <Light js_id="headlight" interp_time="0.2" pos="1.790276 1.6 3.717575" xdir="-0.241077 0 0.970506" ydir="-0.496651 0.859138 -0.12337" zdir="-0.833799 -0.511744 -0.207118" col="#ff9900" light_intensity="4" light_cone_angle="0.45" light_cone_exponent="10" light_range="50" />
            <Light js_id="handlight" interp_time="0.2" xdir="-1 0 0" ydir="0 -1 0" zdir="0 0 -1" col="#ff9900" light_intensity="5" light_cone_angle="35" light_cone_exponent="10" light_range="50" />

            </Room>
    </FireBoxRoom>

    <script src="js/main.js"></script>
</body>
</html>
